<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="styles.css">

<meta charset="UTF-8">

<title>Kellosaaren to-do list</title>

</head>

<body onload="appendMultiple()">

    <h1>Kellosaaren To-Do lista</h1>
    <h2>Vain Kellosaaren hallituksen käyttöön!</h2>
<p>Kirjoita tähän tarvittavat tekemiset ja "X" napista voi tehtävän poistaa kun sitä ei tarvita enään!</p>
<p>Kaksois klikkaamalla tekstiä saat sen yli viivattua kun se on tehty</p>
<div id="textField">

  <input type="text" onclick="clearRed()" id="createTask" name="textField1" class="textArea" placeholder="Kirjoita tehtävä tähän">
  

</div>

<div>
<button onclick="addItem()" id="button1" class="addButton">Lisää tehtävä</button>
</div>
<div id="ulList" class="ul">
<ul id="datat" class="null">
  </ul>

</div>

  <br><br>
  <button onclick="removeItems()" id="printData" class="addButton">Poista kaikki</button>



</body>
<script type="text/javascript" src="main.js">

</script>


</html>
